<!doctype html>
<html lang="id"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Background Video dengan Play</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">/* Menyembunyikan video sampai tombol Play diklik */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    display: none; /* Video disembunyikan sampai tombol Play diklik */
}

#play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 20px;
    font-size: 24px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000; /* Latar belakang hitam sebelum video muncul */
}</style></head> 
 <body> 
  <div id="video-container"> <!-- Tombol Play --> 
   <div id="play-button" onclick="playVideo()">
    Â®AMON <small>klik</small>
   </div> <!-- Video Background --> 
   <video id="bg-video" loop muted> 
    <source src="video.mp4" type="video/mp4"> Browser Anda tidak mendukung tag video. 
   </video> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">function playVideo() {
    // Menampilkan video dan memutar
    var video = document.getElementById('bg-video');
    var playButton = document.getElementById('play-button');
    
    // Tampilkan video
    video.style.display = 'block';
    
    // Unmute video dan mulai memutar
    video.muted = false;
    video.play();
    
    // Sembunyikan tombol play
    playButton.style.display = 'none';
}</script></body></html>
